<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>meeting reminder app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/bootstrap.css -->
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.min.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    
    <div class="container">
      <div class="row">
          <button class="btn btn-primary" id="today">Today</button>
          <button class="btn btn-primary" id="prev">Prev</button>
          <button class="btn btn-primary" id="next">Next</button>
          <span>12-Aug-2015</span>
      </div>
      <div id="calendar" class="row">
        <div id="time" class="pull-left col-md-2">
          <div class="meeting-time">12 AM</div>
          <div class="meeting-time">1 AM</div>
          <div class="meeting-time">2 AM</div>
          <div class="meeting-time">3 AM</div>
          <div class="meeting-time">4 AM</div>
          <div class="meeting-time">5 AM</div>
          <div class="meeting-time">6 AM</div>
          <div class="meeting-time">7 AM</div>
          <div class="meeting-time">8 AM</div>
          <div class="meeting-time">9 AM</div>
          <div class="meeting-time">10 AM</div>
          <div class="meeting-time">11 AM</div>
          <div class="meeting-time">12 PM</div>
          <div class="meeting-time">1 PM</div>
          <div class="meeting-time">2 PM</div>
          <div class="meeting-time">3 PM</div>
          <div class="meeting-time">4 PM</div>
          <div class="meeting-time">5 PM</div>
          <div class="meeting-time">6 PM</div>
          <div class="meeting-time">7 PM</div>
          <div class="meeting-time">8 PM</div>
          <div class="meeting-time">9 PM</div>
          <div class="meeting-time">10 PM</div>
          <div class="meeting-time">11 PM</div>
        </div>
        <div id="meeting-container" class="pull-left col-md-10">
          <div class="meeting-info">12 AM</div>
          <div class="meeting-info">1 AM</div>
          <div class="meeting-info">2 AM</div>
          <div class="meeting-info">3 AM</div>
          <div class="meeting-info">4 AM</div>
          <div class="meeting-info">5 AM</div>
          <div class="meeting-info">6 AM</div>
          <div class="meeting-info">7 AM</div>
          <div class="meeting-info">8 AM</div>
          <div class="meeting-info">9 AM</div>
          <div class="meeting-info">10 AM</div>
          <div class="meeting-info">11 AM</div>
          <div class="meeting-info">12 PM</div>
          <div class="meeting-info">1 PM</div>
          <div class="meeting-info">2 PM</div>
          <div class="meeting-info">3 PM</div>
          <div class="meeting-info">4 PM</div>
          <div class="meeting-info">5 PM</div>
          <div class="meeting-info">6 PM</div>
          <div class="meeting-info">7 PM</div>
          <div class="meeting-info">8 PM</div>
          <div class="meeting-info">9 PM</div>
          <div class="meeting-info">10 PM</div>
          <div class="meeting-info">11 PM</div>
        </div>
      </div>
      <div class="clear-fix"></div>
    </div>
    

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
